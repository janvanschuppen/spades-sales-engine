
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automated Sales Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: '#040405', // Deeper black
              surface: '#09090b', 
              border: '#18181b', 
              primary: '#6C47FF', // Brand Purple
              secondary: '#a1a1aa', 
              accent: '#6C47FF', 
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-glow': 'pulseGlow 3s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '0.7' },
              }
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #040405;
        color: #e4e4e7;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        line-height: 1.5;
        overflow-x: hidden;
      }
      
      .glass-gloss {
        background: linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0) 50%, rgba(255,255,255,0.02) 100%);
        pointer-events: none;
      }

      .neon-halo {
        box-shadow: 0 0 50px -10px rgba(108, 71, 255, 0.3);
      }

      ::-webkit-scrollbar {
        width: 6px; 
      }
      ::-webkit-scrollbar-track {
        background: #040405; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }

      aqx-voice-bubble {
        position: fixed;
        bottom: 24px;
        right: 24px;
        z-index: 9999;
      }

      /* SPIN */
      @keyframes slow-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: slow-spin 4s linear infinite !important;
      }

      /* ORB PULSE */
      @keyframes orb {
        0%, 100% { transform: scale(1); opacity: 0.2; }
        50% { transform: scale(1.25); opacity: 0.38; }
      }
      .animate-orb {
        animation: orb 7s ease-in-out infinite;
      }

      /* LIQUID GLOW MORPH */
      @keyframes liquid {
        0%, 100% { transform: scale(1); filter: blur(18px); }
        50% { transform: scale(1.28); filter: blur(40px); }
      }
      .animate-liquid {
        animation: liquid 4.5s ease-in-out infinite;
      }

      /* SHIMMER BAR */
      @keyframes shimmer {
        0% { background-position: -120px 0; }
        100% { background-position: 200px 0; }
      }
      .animate-shimmer {
        background-size: 220px 100%;
        animation: shimmer 2.3s linear infinite;
      }

      @keyframes fade-page {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-page {
        animation: fade-page 0.9s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {

  }
}
</script>
